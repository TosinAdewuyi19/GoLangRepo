<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Calculator</title>
    <link rel="stylesheet" href="/calculatorApp/src/static/index.css">
</head>
<body>
<div class="calculator">
    <h1>Go Web Calculator</h1>
    <form id="calcForm">
        <input type="number" name="operand1" placeholder="Operand 1" required>
        <select name="operator">
            <option value="+">+</option>
            <option value="-">−</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>
        <input type="number" name="operand2" placeholder="Operand 2" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
</div>
<script src="/calculatorApp/src/static/js/script.js"></script>
</body>
</html>
